<div class="container">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="col s12 center">
                <div class="image-container">
                    <img src="{{user.google.picture}}" class="circle responsive-img">
                </div>
            </div>
            <div class="col s12 center">
                <h3 class="col s12 light center header">{{user.name}}</h3>
                <p>{{user.email}}</p>
            </div>
        </div>
    </div>
    <p>
    <h5>My courses</h5></p>
    <p ng-hide="user.classrooms.length">You are not subscribed to any course at the moment... </p>

    <ul class="profile-courses collection" ng-show="user.classrooms.length">
        <li class="collection-item" ng-repeat="classroom in user.classrooms">
            <div class="row">
                <div class="col s6">
                    <span class="title">Classroom: {{classroom.name}}</span>
                    <div>{{classroom.startdate | date: 'MMM d'}} - {{classroom.enddate | date: 'MMM d'}}</div>
                </div>
                <div class="col s6 center">
                    <a class="quit waves-effect waves-light btn" ng-click="quit(classroom._id)" data="{{classroom._id}}">quit</a>
                </div>
            </div>
        </li>
        
    </ul>
</div>
<link rel="stylesheet" href="/app/profile/profile.css">
